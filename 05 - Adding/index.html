<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<p id="app">Insert here</p>

<script>
function SimpleAdding (num) {
  var total = 0
  for (i = 0; i <= num; i++ ) {
    total += i; }
  return total;
 }

const challenge = SimpleAdding(12);
 document.getElementById('app').innerText=challenge

</script>
</body>
</html>
