<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>

<p id="app">Insert here</p>

<script>
function changeChar (char) {
  if (char === 'z') {
    return 'a';
  } else if (char === 'Z') {
    return 'A';
  } else return String.fromCharCode(char.charCodeAt(0) + 1)
}

function changeAll (str) {
  const words = str.replace(/[a-zA-Z]/g, changeChar)
  return words.replace(/[aeiou]/g, char => char.toUpperCase());
}

const challenge = changeAll('Hello, my name is Mike abcdefghijklmnopqrstuvwxyz');
 document.getElementById('app').innerText=challenge;

</script>
</body>
</html>
