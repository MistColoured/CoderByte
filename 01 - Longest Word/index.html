<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>

<p id="app">Insert here</p>

<script>
 const longestWord = (sen) => {
   const words = sen.match(/[a-z0-9]+/gi);
   const ordered = words.sort((a,b) => a.length > b.length ? 1 : -1).reverse();
   return ordered[0];
 }

const challenge = longestWord('333 1 4444 88888888 asdsadsadasdasd');
 document.getElementById('app').innerText=challenge

</script>
</body>
</html>
